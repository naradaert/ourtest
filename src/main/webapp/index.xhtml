<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/publicTemplate.xhtml">
        <ui:define name="title">
            Welcome to Our Test
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:panel id="panel" header="Display Entered Number">
                    <p:messages id="msgs" />
                    <h:panelGrid cellpadding="10" cellspacing="10" columns="2">







                        <p:outputLabel value="Number"/>
                        <p:inputMask id="num2" required="true" mask="99"  placeholder="Number"
                                     requiredMessage="Enter number2" value="#{marksAddBacking.num1}">
                            <p:ajax event="keyup" update="out1" listener="#{marksAddBacking.readNumber()}"/>
                        </p:inputMask>

                        <h:outputText id="out1" value="#{marksAddBacking.entereNumber}"/>
                        <h:outputText />
                        <h:outputText/>

                    </h:panelGrid>




                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

   
</html>
